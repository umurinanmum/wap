<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
</head>
<body>

<div class="container">
    <form>
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword">Password:</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
    </form>

</div>

<nav class="navbar navbar-inverse visible-xs">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">TaskList</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#">Task</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Member</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav hidden-xs">
            <img src="images/profile.png" class="img-responsive img-rounded">
            <div><h3>Member Name</h3></div>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">Task</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Member</a></li>
                <li><a href="#">Logout</a></li>
            </ul><br>
        </div>
        <br>
        <div class="col-sm-10">
            <div class="panel panel-info">
                <div class="panel-heading">Task List</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-2">
                                Filter By :
                            </div>
                            <div class="col-md-2">
                                <select name="userSelectForFilter" id="userSelectForFilter">
                                    <option value="sel">Please Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-dark" id="taskListTable">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Due</th>
                                    <th>Category</th>
                                    <th>Priority</th>
                                    <th>User ID</th>
                                    <th>User</th>
                                    <th>Completed</th>
                                </tr>
                                </thead>
                                <tbody id="taskListTableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8" id="editFields" style="display: none">
                            <form>
                                <div class="col-md-6">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <p> Name : </p>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="name"/>
                                        </div>
                                        <div class="col-md-3" style="display: none">
                                            <input type="text" name="id" id="idTask"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <p> Required By : </p>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="date" name="date"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <p> Category : </p>
                                        </div>
                                        <div class="col-md-3">
                                            <select name="category" id="categorySelect">
                                                <option value="sel">Please Select</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <p> Priority : </p>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" name="priority"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <p> User : </p>
                                        </div>
                                        <div class="col-md-3">
                                            <select name="users" id="usersSelect">
                                                <option value="sel">Please Select</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <p> Completed : </p>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="checkbox" name="completed"/>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <input type="reset" value="Reset" class="btn btn-secondary"/>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="button" value="Update" id="updateButton" class="btn btn-primary"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4" id="notesDiv" style="display: none">
                            <div class="table-responsive">
                                <table class="table table-dark" id="noteListTable">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Note</th>
                                        <th>Date</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <ul class="pager">
                        <li><a href="#">Previous</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
